{% extends "base.html" %}

{% block title %}Login - EY Query Agent{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }
    
    .login-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }
    
    .login-container {
        width: 100%;
        max-width: 440px;
    }
    
    .login-card {
        background: var(--bg-card);
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-xl);
    }
    
    .login-header {
        background: var(--ey-black);
        padding: 3rem 2.5rem 2.5rem;
        text-align: center;
        position: relative;
    }
    
    .login-header::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--ey-yellow);
    }
    
    .ey-badge {
        display: inline-block;
        background: var(--ey-yellow);
        color: var(--ey-black);
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        font-weight: 800;
        font-size: 1.25rem;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
    }
    
    .login-header h2 {
        font-size: 1.625rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: white;
    }
    
    .login-header p {
        color: #94a3b8;
        font-size: 0.9375rem;
        margin: 0;
    }
    
    .login-body {
        padding: 2.5rem;
    }
    
    .login-body .form-control {
        height: 52px;
        font-size: 0.9375rem;
        padding-left: 1rem;
    }
    
    .login-body .btn-primary {
        height: 52px;
        font-size: 1rem;
        font-weight: 700;
    }
    
    .input-icon-group {
        position: relative;
    }
    
    .input-icon-group .form-control {
        padding-left: 3rem;
    }
    
    .input-icon-group .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 1rem;
    }
    
    .login-footer {
        text-align: center;
        padding: 0 2.5rem 2rem;
    }
    
    .login-footer p {
        color: var(--text-secondary);
        font-size: 0.8125rem;
        margin: 0;
    }
    
    .navbar { display: none; }
    
    main { padding: 0 !important; }
    main > .container-fluid { padding: 0 !important; max-width: 100%; }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="ey-badge">EY</div>
                <h2>Welcome Back</h2>
                <p>Sign in to Query Management Agent</p>
            </div>
            <div class="login-body">
                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label">Email Address</label>
                        <div class="input-icon-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" class="form-control" 
                                   placeholder="name@ey.com" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-icon-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Sign In
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </form>
            </div>
            <div class="login-footer">
                <p>Secure login powered by EY Technology</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
